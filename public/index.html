<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peerstack</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <img src="logo.png" alt="Peerstack Logo" height="40" width="130"></img>
      </div>
      <div class="profile-icon" id="logoutBtn" title="Çıxış">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
        class="lucide lucide-log-out-icon lucide-log-out">
        <path d="m16 17 5-5-5-5"/>
        <path d="M21 12H9"/>
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/></svg>
        
      </div>
    </header>

    <section class="controls">
      <div class="filter-grid">
        <div class="filter-item">
          <label>Ad</label>
          <input id="filter-name" type="text">
        </div>
        <div class="filter-item">
          <label>Soyad</label>
          <input id="filter-surname" type="text">
        </div>
        <div class="filter-item">
          <label>FİN</label>
          <input id="filter-fin" type="text">
        </div>
        <div class="filter-item">
          <label>Status</label>
          <select id="filter-role">
            <option value="">--Status seçin--</option>
            <option value="Tələbə">Tələbə</option>
            <option value="İşçi">İşçi</option>
            <option value="Qonaq">Qonaq</option>
          </select>
        </div>
        <div class="filter-item">
          <label>Başlanğıc</label>
          <input id="filter-from" type="date">
        </div>
        <div class="filter-item">
          <label>Son</label>
          <input id="filter-to" type="date">
        </div>
      </div>
      <div class="action-buttons">
        <button id="btn-reset" class="btn-clear">Təmizlə</button>
        <button id="btn-search" class="btn-search">Axtar</button>
        <button id="btn-today" class="btn-today">Bugün</button>
      </div>
    </section>

    <main class="main">
      <div class="left">
        <div class="table-card">
          <div class="table-header">
            <div>Ad/Soyad</div>
            <div>FIN</div>
            <div>Date/Time</div>
            <div>Status</div>
          </div>
          <div id="table-body" class="table-body">
          </div>
          <div id="no-data" class="no-data">Məlumat yoxdur</div>
          <div class="pagination" id="pagination"></div>
        </div>
      </div>

      <aside class="right">
        <div class="nav-date">
          <button id="cal-prev">Dunen</button>
          <div id="selected-date" class="selected-date">—</div>
          <button id="cal-next">Sabah</button>
        </div>

        <div class="cal-month-nav">
          <button id="month-prev">‹</button>
          <div id="month-label">—</div>
          <button id="month-next">›</button>
        </div>

        <div class="calendar" id="calendar"></div>

        <div class="role-counts">
          <div>Status</div>
          <div class="badges">
            <button class="badge" id="count-telebe">Tələbə: <span>0</span></button>
            <button class="badge" id="count-isci">İşçi: <span>0</span></button>
            <button class="badge" id="count-qonaq">Qonaq: <span>0</span></button>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <!-- Logout Confirmation Modal -->
  <div id="logoutModal" class="modal hidden">
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>Çıxış Təsdiqi</h2>
      </div>
      <div class="modal-body">
        <p>Çıxış etmək istədiyinizdən əminsiniz?</p>
      </div>
      <div class="modal-footer">
        <button id="cancelLogout" class="btn-cancel">Ləğv Et</button>
        <button id="confirmLogout" class="btn-confirm">Çıxış Et</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
