<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peerstack</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="logo.png" alt="Peerstack Logo" height="50" width="160"></img>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="username">İstifadəçi adı</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="İstifadəçi adınızı daxil edin"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Şifrə</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Şifrənizi daxil edin"
            required
          >
        </div>
        <button type="submit" class="btn-login">Daxil ol</button>
      </form>
  </div>

  <!-- Error Modal -->
  <div id="errorModal" class="modal hidden">
    <div class="modal-overlay" id="errorModalOverlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>Xəta</h2>
      </div>
      <div class="modal-body">
        <p id="errorMessage"></p>
      </div>
      <div class="modal-footer">
        <button id="closeErrorModal" class="btn-confirm">Bağla</button>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
